<!DOCTYPE html>
<html data-ng-app="domang">
  <head>
    <title>domang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" /> -->
    <link rel="stylesheet" href="libs/leaflet/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script> -->
    <!-- <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script> -->
    <script src="libs/Geolib/src/geolib.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/leaflet/dist/leaflet.js"></script>
    <script src="libs/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="libs/ui-leaflet/dist/ui-leaflet.min.js"></script>
    <script src="app.js"></script>
    <style>
      .map { /* FIXME I don't understand why id map doesn't work */
        height: 100%;
        width: 65%;;
        background: white;
        position: absolute;
        right: 0;
        top: 0;
      }
      #dashboard {
        background: white;
        width: 34%;
        /*height: 100%;*/
        height: 96vh;

        overflow-y: scroll;
      }
      body { background: gray; };
    </style>
    <style>
    </style>
  </head>
  <body data-ng-controller="MapController as map">
    <main class="row">
      <div id="dashboard" class="col">
        <h2 data-ng-bind="eventDetected"></h2>
        <!-- <p data-ng-bind="map.eventDetected"></p> -->
        <form>
          Lat: <input type="number" step="any" data-ng-model="center.lat" />
          Lng: <input type="number" step="any" data-ng-model="center.lng" />
          Zoom: <input type="number" step="any" data-ng-model="center.zoom" />
        </form>
        <button data-ng-click="map.goTo('mcPhersonSq')">McPherson Sq</button>
        <button data-ng-click="map.goTo('pentagon')">Pentagon</button>
        <button data-ng-click="map.goTo('farragutSq')">Farragut Sq</button>
        <bus-stop data-ng-repeat="stop in busStopData"></bus-stop>
      </div>
      <div class="col">
        <leaflet lf-center="center" markers="markers" class="map"></leaflet>
      </div>
    </main>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
