<!DOCTYPE html>
<html data-ng-app="domang">
  <head>
    <title>domang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="js/leaflet/dist/leaflet.css" /> -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!-- <script src="js/angular/angular.min.js"></script> -->
    <script src="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <!-- <script src="js/leaflet/dist/leaflet.js"></script> -->
    <script src="js/Geolib/src/geolib.js"></script>
    <script src="js/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="js/ui-leaflet/dist/ui-leaflet.min.js"></script>
    <script src="js/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body data-ng-controller="MapController as map">
    <header>
      <nav>
        <ul>
          <li><button data-ng-click="map.goTo('mcPhersonSq')">McPher.Sq.</button></li>
          <li><button data-ng-click="map.goTo('pentagon')">Pentagon</button></li>
          <li><button data-ng-click="map.goTo('farragutSq')">FarragutSq.</button></li>
          <li><button data-ng-click="map.goTo('unionStation')">UnionStn.</button></li>
          <li><button data-ng-click="map.goTo('dupontCir')">DupontCir.</button></li>
          <li><button data-ng-click="map.goTo('loganCir')">LoganCir.</button></li>
          <li><button data-ng-click="map.goTo('shaw')">Shaw</button></li>
          <li><button data-ng-click="map.goTo('columbiaHeights')">Col.Hts.</button></li>
          <li><button data-ng-click="map.goTo('silverSpring')">SilverSpring</button></li>
          <li><button data-ng-click="map.goTo('takoma')">Takoma</button></li>
          <li><button data-ng-click="map.centerOnUserLocation()">CurrentLocation</button></li>
          <li>
            <!-- <form> -->
              <select data-ng-model="routes">
                <option data-ng-repeat="route in routes" value="{{route}}">{{route}}</option>
              </select>
            <!-- </form> -->
          </li>
        </ul>
      </nav>
    </header>
    <main class="row">
      <div id="dashboard" class="col">
        <h2 data-ng-bind="eventDetected"></h2>
        <!-- <p data-ng-bind="map.eventDetected"></p> -->
        <form>
          Lat: <input type="number" step="any" data-ng-model="center.lat" />
          Lng: <input type="number" step="any" data-ng-model="center.lng" />
          Zoom: <input type="number" step="any" data-ng-model="center.zoom" />
        </form>
        <bus-stop data-ng-repeat="stop in selectedBusStops"></bus-stop>
      </div>
      <div class="col">
        <leaflet lf-center="center" markers="markers" paths="paths" defaults="defaults" class="map"></leaflet>
      </div>
    </main>

    <!-- <footer>
      <nav>
        <ul class="active-routes">
          <li data-ng-repeat="route in routes"><button>{{route}}</button></li>
        </ul>
      </nav>
    </footer> -->
    <!-- <script src="script.js"></script> -->
  </body>
</html>
