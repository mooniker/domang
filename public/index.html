<!DOCTYPE html>
<html data-ng-app="domang">
  <head>
    <title>domang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script> -->
    <!-- <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script> -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/leaflet/dist/leaflet.js"></script>
    <script src="libs/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="libs/ui-leaflet/dist/ui-leaflet.min.js"></script>
    <script src="app.js"></script>
    <style>
      #map {
        height: 100%;
        width: 70%;;
        background: white;
        position: absolute;
        right: 0;
        top:0;
      }
      #dashboard {
        background: white;
        width: 28%;
      }
      body { background: gray; };
    </style>
  </head>
  <body data-ng-controller="MapController as map">
    <main class="row">
      <div id="dashboard" class="col">
        <h1>tada</h1>
        <form>
          Lat: <input type="number" step="any" ng-model="center.lat" /><br />
          Lng: <input type="number" step="any" ng-model="center.lng" /><br />
          Zoom: <input type="number" step="any" ng-model="center.zoom" /><br />
        </form>
        <button data-ng-click="map.setLocationToLondon()">London</button>
        <button data-ng-click="map.setLocationToPentagon()">Pentagon</button>
        <button data-ng-click="map.addCenterMarker()">Center</button>
        <button data-ng-click="map.updateBuses()">Update</button>
      </div>
      <div class="col">
        <leaflet markers="markers" center="center" id="map"></leaflet>
        <bus-stop data-ng-repeat="stop in map.busStops"></bus-stop>
      </div>
    </main>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
