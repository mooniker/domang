<!DOCTYPE html>
<html data-ng-app="domang">
  <head>
    <title>domang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="js/leaflet/dist/leaflet.css" /> -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!-- <script src="js/angular/angular.min.js"></script> -->
    <script src="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <!-- <script src="js/leaflet/dist/leaflet.js"></script> -->
    <script src="js/Geolib/src/geolib.js"></script>
    <script src="js/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="js/ui-leaflet/dist/ui-leaflet.min.js"></script>
    <script src="js/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body data-ng-controller="MapController as map">
    <main class="row">
      <div id="dashboard" class="col">
        <h2 data-ng-bind="eventDetected"></h2>
        <!-- <p data-ng-bind="map.eventDetected"></p> -->
        <form>
          Lat: <input type="number" step="any" data-ng-model="center.lat" />
          Lng: <input type="number" step="any" data-ng-model="center.lng" />
          Zoom: <input type="number" step="any" data-ng-model="center.zoom" />
        </form>
        <button data-ng-click="map.goTo('mcPhersonSq')">McPherson Sq</button>
        <button data-ng-click="map.goTo('pentagon')">Pentagon</button>
        <button data-ng-click="map.goTo('farragutSq')">Farragut Sq</button>
        <button data-ng-click="map.goTo('unionStation')">Union Stn</button>
        <button data-ng-click="map.goTo('dupontCir')">Dupont Cir</button>
        <button data-ng-click="map.goTo('loganCir')">Logan Cir</button>
        <button data-ng-click="map.goTo('shaw')">Shaw</button>
        <button data-ng-click="map.goTo('columbiaHeights')">Columbia Heights</button>
        <button data-ng-click="map.goTo('silverSpring')">Silver Spring</button>
        <button data-ng-click="map.goTo('takoma')">Takoma</button>
        <button data-ng-click="map.centerOnUserLocation()">Current Location</button>
        <bus-stop data-ng-repeat="stop in selectedBusStops"></bus-stop>
      </div>
      <div class="col">
        <leaflet lf-center="center" markers="markers" paths="paths" defaults="defaults" class="map"></leaflet>
      </div>
    </main>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
